<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->
<head>
    <title>Ceres HTML Pro- Bootstrap 5 HTML Multipurpose Admin Dashboard Theme by Keenthemes</title>
    <meta charset="utf-8"/>
    <meta name="description"
          content="Ceres admin dashboard live demo. Check out all the features of the admin panel. A large number of settings, additional services and widgets."/>
    <meta name="keywords"
          content="Ceres theme, bootstrap, bootstrap 5, admin themes, free admin themes, bootstrap admin, bootstrap dashboard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="Ceres HTML Pro - Bootstrap 5 HTML Multipurpose Admin Dashboard Theme"/>
    <meta property="og:url" content="https://keenthemes.com/products/ceres-html-pro"/>
    <meta property="og:site_name" content="Keenthemes | Ceres HTML Pro"/>
    <link rel="canonical" href="https://preview.keenthemes.com/ceres-html-pro"/>
    <link rel="shortcut icon" href="../static/media/logos/favicon.ico"/>
    <!--begin::Fonts(mandatory for all pages)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"/>
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
    <link href="../static/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/style.bundle.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/custom.css" rel="stylesheet" type="text/css"/>

    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->
<body id="kt_body" class="auth-bg">
<!--begin::Theme mode setup on page load-->
<script>
    var defaultThemeMode = "light"; var themeMode; if ( document.documentElement ) { if ( document.documentElement.hasAttribute("data-theme-mode")) { themeMode = document.documentElement.getAttribute("data-theme-mode"); } else { if ( localStorage.getItem("data-theme") !== null ) { themeMode = localStorage.getItem("data-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-theme", themeMode); }

</script>
<!--end::Theme mode setup on page load-->
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Two-stes -->
    <!--begin::Image placeholder-->
    <style>
        .auth-page-bg { background-image: url('../static/media/illustrations/dozzy-1/14.png'); } [data-theme="dark"] .auth-page-bg { background-image: url('../static/media/illustrations/dozzy-1/14-dark.png'); }

    </style>
    <!--end::Image placeholder-->
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed auth-page-bg">
        <!--begin::Content-->
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 p-sm-1rem pb-lg-20">
            <!--begin::Logo-->
            <a href="../dist/index.html" class="mb-12">
                <img alt="Logo" src="../static/media/logos/default.svg" class="h-30px theme-light-show"/>
                <img alt="Logo" src="../static/media/logos/default.svg" class="h-30px theme-dark-show"/>
            </a>
            <!--end::Logo-->
            <!--begin::Wrapper-->
            <div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto p-sm-1rem">
                {% if error %}
                    <p class="alert alert-danger">{{ error }}</p>
                    {% endif %}
                <!--begin::Form-->
                <form method="POST" class="form w-100 mb-10" novalidate="novalidate"
                      id="kt_sing_in_two_steps_form">
                    {% csrf_token %}
                    <!--begin::Icon-->
                    <div class="text-center mb-10">
                        <img alt="Logo" class="mh-125px theme-light-show" src="../static/media/icons8-mail.svg"/>
                        <img alt="Logo" class="mh-125px theme-dark-show"
                             src="../static/media/icons8-mail.svg"/>
                    </div>
                    <!--end::Icon-->
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <!--begin::Title-->
                        <h1 class="text-dark mb-3">Email Verification</h1>
                        <!--end::Title-->
                        <!--begin::Sub-title-->
                        <div class="text-muted fw-semibold fs-5 mb-5">Enter the verification code we sent to</div>
                        <!--end::Sub-title-->
                        <!--begin::Mobile no-->
                        <div class="fw-bold text-dark fs-3">{{email}}</div>
                        <!--end::Mobile no-->
                    </div>
                    <!--end::Heading-->
                    <!--begin::Section-->
                    <div class="mb-10 px-md-10">
                        <!--begin::Label-->
                        <div class="fw-bold text-start text-dark fs-6 mb-1 ms-1 text-verify-center">Type your 6 digit security code</div>
                        <!--end::Label-->
                        <!--begin::Input group-->
                        <div class="d-flex flex-wrap flex-stack width-set-box-sm">
                            <input type="text" id="code_1" name="code_1" data-inputmask="'mask': '9', 'placeholder': ''"
                                   maxlength="1"
                                   class="form-control form-control-solid h-60px w-60px w-sm-75px h-sm-75px w-sm-65px h-sm-65px fs-2qx text-center border-primary border-hover mx-1 my-2"
                                   value=""/>
                            <input type="text" name="code_2" data-inputmask="'mask': '9', 'placeholder': ''"
                                   maxlength="1"
                                   class="form-control form-control-solid h-60px w-60px w-sm-75px h-sm-75px w-sm-65px h-sm-65px fs-2qx text-center border-primary border-hover mx-1 my-2"
                                   value=""/>
                            <input type="text" name="code_3" data-inputmask="'mask': '9', 'placeholder': ''"
                                   maxlength="1"
                                   class="form-control form-control-solid h-60px w-60px w-sm-75px h-sm-75px w-sm-65px h-sm-65px fs-2qx text-center border-primary border-hover mx-1 my-2"
                                   value=""/>
                            <input type="text" name="code_4" data-inputmask="'mask': '9', 'placeholder': ''"
                                   maxlength="1"
                                   class="form-control form-control-solid h-60px w-60px w-sm-75px h-sm-75px w-sm-65px h-sm-65px fs-2qx text-center border-primary border-hover mx-1 my-2"
                                   value=""/>
                            <input type="text" name="code_5" data-inputmask="'mask': '9', 'placeholder': ''"
                                   maxlength="1"
                                   class="form-control form-control-solid h-60px w-60px w-sm-75px h-sm-75px w-sm-65px h-sm-65px fs-2qx text-center border-primary border-hover mx-1 my-2"
                                   value=""/>
                            <input type="text" name="code_6" data-inputmask="'mask': '9', 'placeholder': ''"
                                   maxlength="1"
                                   class="form-control form-control-solid h-60px w-60px w-sm-75px h-sm-75px w-sm-65px h-sm-65px fs-2qx text-center border-primary border-hover mx-1 my-2"
                                   value=""/>
                            <input type="hidden" id="codes" name="codes"/>
                        </div>
                        <!--begin::Input group-->
                    </div>
                    <!--end::Section-->
                    <!--begin::Submit-->

                    <div class="d-flex flex-center">
                        <button type="button" id="kt_sing_in_two_steps_submit" class="btn btn-lg btn-primary fw-bold">
                            <span class="indicator-label">Submit</span>
                            <span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                    </div>
                    <!--end::Submit-->
                </form>
                <!--end::Form-->
                <!--begin::Notice-->
                <div class="text-center fw-semibold fs-5 verify-set-sm">
                    <span class="text-muted">Didnâ€™t get the code ?</span>
                   <div class="verify-sm">
                    <a href="#" class="link-primary fs-5 me-1 pl-5px">Resend</a>
                    <span class="text-muted ">or</span>
                    <a href="#" class="link-primary fs-5">Call Us</a>
                   </div>
                </div>
                <!--end::Notice-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
            <!--begin::Links-->
            <div class="d-flex align-items-center fw-semibold fs-6">
                <a href="https://keenthemes.com" class="text-muted text-hover-primary px-2">About</a>
                <a href="mailto:support@keenthemes.com" class="text-muted text-hover-primary px-2">Contact</a>
                <a href="https://keenthemes.com/products/ceres-html-pro" class="text-muted text-hover-primary px-2">Contact
                    Us</a>
            </div>
            <!--end::Links-->
        </div>
        <!--end::Footer-->
    </div>
    <!--end::Authentication - Two-stes-->
</div>
<!--end::Main-->
<!--begin::Javascript-->
<script>var hostUrl = "../static/";</script>
<!--begin::Global Javascript Bundle(mandatory for all pages)-->
<script src="../static/plugins/global/plugins.bundle.js"></script>
<script src="../static/js/scripts.bundle.js"></script>
<!--end::Global Javascript Bundle-->
<!--begin::Custom Javascript(used for this page only)-->
<script src="../static/js/custom/authentication/sign-in/two-steps.js"></script>
<!--end::Custom Javascript-->
<!--end::Javascript-->
</body>
<!--end::Body-->
</html>
